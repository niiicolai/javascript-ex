    <script>
        // A function used to get a random color class
        function getRandomColorClass() {
            const colorClasses = [
                "primary", 
                "secondary", 
                "info", 
                "success", 
                "danger", 
                "warning"
            ];
            const randomIndex = Math.floor(Math.random() * colorClasses.length);
            return colorClasses[randomIndex];
        }

        // A function used to randomize classes
        function randomizeClasses(parentClass) {
            const parent = document.querySelector(`.${parentClass}`);
            for (let i = 0; i < parent.childNodes.length; i++) {
                const randomClassName = getRandomColorClass();
                const finalClassName = `bg-${randomClassName}`;
                parent.childNodes[i].className = finalClassName;
            }
        }
