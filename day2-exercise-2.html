<!DOCTYPE html>
<html>

<head>
    <title>Exercise</title>
    <!-- Add Bootstrap for some quick styling. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Add Highlight.js for some cool syntax highlightning-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        .example-containers div {
            width:100%;
            height:20px;
            border: 1px solid #333;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .example-containers div:hover {
            background-color: #a7a7a7;
        }

        .example-containers div:active {
            background-color: #5f5f5f;
        }
    </style>
</head>

<body>
    <div>

        <header class="pb-2 m-2 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="text-muted text-uppercase mb-0 h5">Day 2</h2>
                    <h1 class="mt-0 h4">Exercise 2</h1>
                </div>
                <div>
                    <a href="./index.html" class="btn btn-primary">Back</a>
                </div>
            </div>
        </header>

        <div class="m-2">
            <p>Click a box to see its ID.</p>
            <div class="mb-2">
                <h5>Example:</h5>
                <div class="example-containers">
                    <div id="child-1" onclick="discoverID(this)"></div>
                    <div id="child-2" onclick="discoverID(this)"></div>
                    <div id="child-3" onclick="discoverID(this)"></div>
                </div>
                <div>
                    <span>Box ID:</span>
                    <span class="badge bg-primary text-light" id="result">...</span>
                </div>
            </div>
            <hr>
            <div>
                <h5>Code:</h5>
                <pre><code class="language-javascript">// A function used to print an element's
// id to the result element.
function discoverID(e) {
    document.getElementById("result").innerHTML = e.id;
}
                </code></pre>
            </div>
        </div>

    </div>

    <script>hljs.highlightAll();</script>
    <script>
        // A function used to print an element's
        // id to the result element.
        function discoverID(e) {
            document.getElementById("result").innerHTML = e.id;
        }
    </script>
</body>

</html>
